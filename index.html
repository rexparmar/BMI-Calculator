<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainhead">
        BMI CALCULATOR
    </div>
    <form>
    <div class="content">
        <p>Enter Height in CMs<input type="text" id="height" class="input"></textarea></p>
        <p>Enter Weight in KGs<input type="text" id="weight" class="input"></textarea></p>
    </div>
    <div class="calculate">
        <button>Calculate</button>
    </div>
    <div class="result"></div>
    <div class="analysis"></div>
    <div class="guide">
        <h3>Weight Guide</h3>
        <p>Under weight: Less than 18.6</p>
        <p>Normal Range : 18.6 to 24.9</p>
        <p>Overweight : Greater than 24.9</p>
    </div>
</form>

    <script src="script.js"></script>
</body>
</html>
